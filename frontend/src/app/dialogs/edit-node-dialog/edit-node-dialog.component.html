<mat-card style="width: 600px; height: 600px">
  <mat-card-subtitle> Node Information</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Node name</mat-label>
      <input type="email" matInput [(ngModel)]="nodeName"
             placeholder="Ex. node name">
    </mat-form-field>
    <br><br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Node tag</mat-label>
      <input type="email" matInput [(ngModel)]="nodeTag"
             placeholder="Ex. list of tag splitted by comma: IO, KNIME Labs">
    </mat-form-field>
    <br><br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Node group</mat-label>
      <input type="email" matInput [(ngModel)]="nodeGroup"
             placeholder="Ex. node group">
    </mat-form-field>
    <br><br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Node description</mat-label>
      <input type="email" matInput [(ngModel)]="nodeDescription"
             placeholder="Ex. node description">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit"
            (click)="addNewNode()">Save
    </button>
    <button mat-raised-button color="basic"
            (click)="onNoClick()">Cancel
    </button>
  </mat-card-actions>
</mat-card>
